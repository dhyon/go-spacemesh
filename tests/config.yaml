namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 60
single_pod_ready_time_out: 60
deployment_ready_time_out: 120
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:tn23'
  command: '/bin/go-spacemesh'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '90'
    hare-max-adversaries: '15'
    hare-round-duration-sec: '25'
    layer-duration-sec: '180'
    layer-average-size: '200'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    hare-exp-leaders: '15'
    coinbase: '0x4321'
    mem-profile: 'mem.out'
client:
  image: 'spacemeshos/go-spacemesh-dev:tn23'
  command: '/bin/go-spacemesh'
  replicas: 199
  args:
    randcon: '8'
    hare-committee-size: '90'
    hare-max-adversaries: '15'
    hare-round-duration-sec: '25'
    layer-duration-sec: '180'
    layer-average-size: '200'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    hare-exp-leaders: '15'
    coinbase: '0x1234'
    mem-profile: 'mem.out'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
